{% extends "base.html" %}

{% block title %}Register - Smart Budget{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Create Account</h2>
                <form method="POST" action="{{ url_for('auth.register') }}" id="registrationForm">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               pattern="[A-Za-z0-9_]{3,20}" title="Username must be 3-20 characters long and can only contain letters, numbers, and underscores">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">MPESA Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text">+254</span>
                            <input type="tel" class="form-control" id="phone" name="phone" required
                                   pattern="[0-9]{9}" title="Please enter 9 digits without country code"
                                   placeholder="7XXXXXXXX">
                        </div>
                        <small class="form-text text-muted">Enter your MPESA number without the country code</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                               title="Password must be at least 8 characters long and include both letters and numbers">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="{{ url_for('main.terms') }}" target="_blank">Terms of Service</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
    var password = document.getElementById('password');
    var confirm_password = document.getElementById('confirm_password');
    
    if (password.value !== confirm_password.value) {
        event.preventDefault();
        alert('Passwords do not match!');
        confirm_password.value = '';
        confirm_password.focus();
    }
});
</script>
{% endblock %}
